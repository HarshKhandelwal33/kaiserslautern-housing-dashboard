<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kaiserslautern Housing Dashboard</title>
 <!--  <link rel="stylesheet" href="libs/leaflet.css"> -->
  <link rel="stylesheet" href="style.css">
  <link 
  rel="stylesheet" 
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>
</head>
<body>
  <header>
    <h1>Kaiserslautern Housing Dashboard</h1>
  </header>

  <main>
    <aside id="sidebar">
  <h2>Filters</h2>

  <label for="districtSelect">District:</label>
  <select id="districtSelect">
    <option value="All">All</option>
  </select>

  <label for="rentRangeMin">Min Rent (€):</label>
  <input type="number" id="rentRangeMin" min="0" value="0">

  <label for="rentRangeMax">Max Rent (€):</label>
  <input type="number" id="rentRangeMax" min="0" value="1500">

  <label for="sizeMin">Min Size (m²):</label>
  <input type="number" id="sizeMin" min="0" value="0">

  <label for="roomSelect">Number of Rooms:</label>
  <select id="roomSelect">
    <option value="All">All</option>
    <option value="1">1+</option>
    <option value="2">2+</option>
    <option value="3">3+</option>
  </select>

</aside>

    <section id="content">
      <div id="map"></div>
      <div id="charts">
        <h2>Insights</h2>
        <div id="chart1"></div> <!-- Rent vs. Size -->
        <div id="chart2"></div> <!-- Rent by District -->
      </div>
    </section>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"> </script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
